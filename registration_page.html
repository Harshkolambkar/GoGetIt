<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .signup {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-image: url("images/signup-background.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            border-radius: 8px;
            border: 1px solid black;
            box-shadow: 10px 10px #888888;
        }

        form {
            text-align: center;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #212e45;
            width: 100%;
            border: none;
            color: white;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: #314259;
        }

        .back-btn {
            text-decoration: none;
            color: black;
            display: block;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .signup {
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-btn">&#171; Back</a>
    <div class="signup">
        <h1>Create An Account!</h1>
        <form name="signup_form">
            <label>Username:</label>
            <input type="text" name="user_name" required><br>
            <label>Email Id:</label>
            <input type="email" name="user_email" required><br>
            <label>Password:</label>
            <input type="password" name="user_password" required><br>
            <p>Use your Email for Registration:</p>
            <button type="submit">Sign Up</button>
            <h5>Already have an account? <a href="Sign_up.html">Login</a></h5>
        </form>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            var emailTextbox = document.querySelector('input[name="user_email"]');
            var encodedEmail = encodeURIComponent(emailTextbox.value);
            emailTextbox.value = encodedEmail;
        });
    </script>
</body>

</html>
