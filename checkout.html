<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f7f7f7;
}

h1 {
    text-align: center;
    margin-top: 50px;
    color: #333;
}

.cart-items-wrapper {
    width: 80%;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    background-color: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    height: 400px; /* Set a fixed height */
    overflow-y: auto; /* Enable vertical scrolling */
}

.cart-items {
    flex: 1;
    padding: 0 20px; /* Add padding to the cart items container */
    overflow-y: auto; /* Enable vertical scrolling for cart items */
}

.cart-item {
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.cart-item img {
    height: 100px;
    width: auto;
    margin-right: 20px;
    border-radius: 8px;
}

.cart-item button {
    padding: 8px 20px;
    border-radius: 20px;
    border: none;
    background-color: #ed551e;
    color: white;
    cursor: pointer;
}

.cart-item button:hover {
    background-color: #ff6f3d;
}

.vl {
    border-left: 2px solid #ccc;
    height: 80%;
}

.total-price {
    flex: 1;
    text-align: center;
    padding: 20px;
}

.total-price h2 {
    color: #ed551e;
}

    </style>
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout</h1>
    <div class="cart-items-wrapper">
        <div class="cart-items">
            <!-- Cart items will be displayed here -->
            
            <!-- More cart items go here -->
        </div>
        <div class="vl"></div>
        <div class="total-price">
            
        </div>
    </div>
    <script src="checkout.js"></script>
</body>
</html>
